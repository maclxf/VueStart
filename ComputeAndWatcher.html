<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computeAttr</title>
    <script src="C:\Work\Projects\VueStart\vue-2.6.10\dist\vue.js"></script>
</head>
<body>
<h2>computed</h2>
<div id="app-1">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>

<h2>now</h2>
<div id="app-2" >{{now}}</div>
<div id="app-3" >{{current}}</div>

<h2>fullnameWatch</h2>
<div id="app-4">{{ fullName }}</div>

<h2>fullnameCompouted</h2>
<div id="app-5">{{ fullName }}</div>

</body>
</html>

<script type="text/javascript">
    let app1 = new Vue({
        el: '#app-1',
        data: {
            message:'Hello'
        },
        computed: {
            reversedMessage:function() {
                return this.message.split('').reverse().join('')
            }
        }
    });

    let app2 = new Vue({
        el:'#app-2',
        data: {
        },
        computed: {
            now: function() {
                return Date.now();
            }
        }
    });

    let app3 = new Vue({
        el:'#app-3',
        data: {
            current:Date.now()
        },
        methods: {
            now: function() {
                this.current = Date.now();
            }
        }
    });

    let app4 = new Vue({
        el:'#app-4',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch: {
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val
            }
        }
    });

    let app5 = new Vue({
        el:'#app-5',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                set: function (val) {
                    this.firstName = val.split('').reverse().join('');
                }
            }
        }
    });


</script>
