<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script src="./vue-2.6.10\dist\vue.js"></script>
</head>
<body>
<h2>Events</h2>
<div style="height: 900px; width: 800px;background-color: red">

</div>
<a href="#" id="app-1" v-on:click="geet">click me</a>




</body>
</html>

<script type="text/javascript">
	let app1 = new Vue({
		el: '#app-1',
		data: {
			name: ' Got It!'
		},
		methods: {
			geet: function(e) {
				e.preventDefault();
				alert('Hello U' + this.name);
				if (e) {
					console.log(e);
				}
			}
		}

	});

</script>
